<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultabot Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #e2f3ff;
            color: #0c5460;
            border: 1px solid #b8daff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Konsultabot Login Test</h1>
        
        <div class="result info" style="display: block;">
            <strong>Test Credentials:</strong><br>
            Email: admin@evsu.edu.ph<br>
            Password: admin123
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">EVSU Email:</label>
                <input type="email" id="email" name="email" value="admin@evsu.edu.ph" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>
            
            <button type="submit" id="loginBtn">Login</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://192.168.1.11:8000/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const result = document.getElementById('result');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            result.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Login Successful!</strong><br>
                        Token: ${data.token}<br>
                        User: ${data.user.first_name} ${data.user.last_name}<br>
                        Email: ${data.user.email}<br>
                        Student ID: ${data.user.student_id}
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<strong>‚ùå Login Failed:</strong><br>${data.message || 'Unknown error'}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>‚ùå Network Error:</strong><br>${error.message}`;
            }
            
            // Reset button state
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
            result.style.display = 'block';
        });
    </script>
</body>
</html>
